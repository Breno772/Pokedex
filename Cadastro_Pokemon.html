<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro Pokémon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin-top: 30px;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #e40046;
            border-color: #e40046;
        }
        .form-check-label {
            margin-right: 15px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: auto;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">

    <div>
        <a href="Inicio.html" class="btn btn-primary">Inicio</a>
        <a href="Pokedex.html" class="btn btn-secondary">Pokedex</a>
        <a href="Treinador.html" class="btn btn-success">Treinador</a>
        <a href="Cadastro_Pokemon.html" class="btn btn-warning">Cadastro Pokemon</a>
    </div>
 
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/640px-Pokebola-pokeball-png-0.png" alt="Pokeball" class="logo">


    <h1>Crie seu Cadastro Pokémon</h1>

    <p>Preencha o formulário abaixo com as informações do Pokémon e seu treinador. Os campos com * são obrigatórios.</p>

    <form>

        <div class="form-check">

        </div>


        <div class="form-group">
            <label for="nomePokemon">Nome do Pokémon *</label>
            <input type="text" class="form-control" id="nomePokemon" placeholder="Digite o nome do Pokémon" required>
        </div>

    
        <div class="form-group">
            <label for="tipoPokemon">Tipo *</label>
            <input type="text" class="form-control" id="tipoPokemon" placeholder="Digite o tipo do Pokémon (ex: Fogo, Água)" required>
        </div>

        <div class="form-group">
            <label for="regiaoPokemon">Região *</label>
            <input type="text" class="form-control" id="regiaoPokemon" placeholder="Digite a região do Pokémon (ex: Kanto, Johto)" required>
        </div>

        <div class="form-group">
            <label for="treinadorPokemon">Nome do Treinador *</label>
            <input type="text" class="form-control" id="treinadorPokemon" placeholder="Digite o nome do treinador" required>
        </div>



        <button type="submit" class="btn btn-primary btn-block">Cadastrar Pokémon</button>

        <p class="mt-3 text-center">Ao cadastrar o Pokémon, você concorda com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.</p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
