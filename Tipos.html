    function filterPokemon(type) {
        const list = document.getElementById("pokemon-list");
        list.innerHTML = ""; // Limpa a lista antes de adicionar os novos

        // Itera sobre os Pokémon do tipo selecionado
        pokemons[type].forEach(function(pokemon) {
            const li = document.createElement("li");

            // Cria a imagem
            const img = document.createElement("img");
            img.src = pokemonImages[pokemon] || 'https://via.placeholder.com/100'; // Se não houver imagem, usa um placeholder
            img.alt = pokemon;

            // Adiciona a imagem e o nome na lista
            li.appendChild(img);
            li.appendChild(document.createTextNode(pokemon));
            list.appendChild(li);
        });
    }
</script>
